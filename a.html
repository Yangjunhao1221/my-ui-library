<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input class="in"/>
<script>
    <!--  输入后生成定时器，再次输入判断定时器是否存在，存在消除定时器重新开启，不存在就在开启  -->
    let timer
    let b = document.querySelector('.in')
    b.addEventListener('input', (e) => {
        a(e.target.value)
        // console.log(e.target.value)
    })

    function a(val) {
        if (timer) {
            clearTimeout(timer)
        }
        timer = setTimeout(() => {
            console.log(val)
        }, 300)

    }


</script>
</body>
</html>
